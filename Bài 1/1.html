<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài số 1</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="calculator">
        <input type="number" id="inputA" placeholder="Enter number A" class="input-box">
        <input type="number" id="inputB" placeholder="Enter number B" class="input-box">
        <button id="sum" class="box">Sum</button>
        <button id="subtract" class="box">Subtract</button>
        <button id="multiply" class="box">Multiply</button>
        <button id="divide" class="box">Divide</button>
        <button id="reset" class="box">Reset</button>
        <p id="result"></p>
    </div>
    <div id="charm"></div>
    <script src="1.js"></script>
</body>
</html>
